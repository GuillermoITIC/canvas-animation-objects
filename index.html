<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Canvas animation 2D</title>
    <style>
        #coordinates {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            padding: 10px;
        }
        .container {
            position: relative;
        }
    </style>
</head>
<body>
    <main class="container flex-column mt-3 shadow rounded-3 p-3">
        <div class="d-flex justify-content-center flex-row mb-3">
            <h1>Animaciones 2D con canvas</h1>
        </div>
        <div class="d-flex flex-row shadow-sm mb-1 p-3 justify-content-around">
            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Multiobjetos</h5>
                <canvas class="border shadow" id="canvas"></canvas>
                <!-- Nuevo div para mostrar las coordenadas -->
                <div id="coordinates">
                    <table class="table table-sm table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Circle</th>
                                <th scope="col">X</th>
                                <th scope="col">Y</th>
                            </tr>
                        </thead>
                        <tbody id="coordinatesTableBody">
                            <!-- Filas de coordenadas serán insertadas aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
